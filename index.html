const nb = (n, t) => t === 'e' ? n / 0.77866 / 0.71491;

  if (p.t === 'y') {

    const si = bm * VRG.SI, ss = bm * VRG.SS, is = bm * VRG.IS;
    return { nm, bm, si, ss, ta+ ss + is, pg.floor(p.s / 7.5) };

  const se = bm * VRG.SE, sse = bm * VRG.SSE, ik = bm * VRG.IK;
