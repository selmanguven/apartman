<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apartman Maliyeti (Demo)</title>
  <!-- Tailwind CDN (optional, for quick styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: light dark; }
    body { min-height: 100dvh; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">GitHub Pages yayında 🎉</h1>
    <p class="mb-6">Bu sayfa React (UMD) + Babel Standalone ile tarayıcıda derleniyor.
      Aşağıdaki kutu React bileşenidir.</p>

    <div id="root" class="border rounded-xl p-5 shadow-sm"></div>

    <hr class="my-8" />
    <details class="text-sm">
      <summary class="cursor-pointer font-medium">Teknik notlar</summary>
      <ul class="list-disc ml-6 mt-3 space-y-1">
        <li>CDN’ler <code>https</code> ile çağrılıyor (mixed content yok).</li>
        <li>JSX derleme için <code>Babel Standalone</code> kullanıldı.</li>
        <li>SPA ise <code>HashRouter</code> kullanın (yenilemede 404 olmaz).</li>
      </ul>
    </details>
  </main>

  <!-- React 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel Standalone (only for development / quick demos) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your JSX/TSX (compiled in the browser) -->
  <script type="text/babel">
    const { useState } = React;

    function Box() {
      const [count, setCount] = useState(0);
      return (
        <div className="space-y-4">
          <div className="text-lg">Merhaba! React bileşeni çalışıyor ✅</div>
          <button
            className="px-4 py-2 rounded-lg border shadow-sm hover:shadow transition"
            onClick={() => setCount(c => c + 1)}
            aria-label="Sayaç butonu"
          >
            Sayaç: {count}
          </button>
          <p className="text-sm text-gray-600">
            Eğer bu kutuyu görüyorsan, GitHub Pages ve CDN betikleri doğru yükleniyor demektir.
          </p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Box />);
  </script>
</body>
</html>
